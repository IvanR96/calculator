<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculator App</h1>
  <div class="calculator">
    <input class="calculator_output"id="result" readonly>
    <div class="calculator_keys">
        <button class="calculator_key calculator_key--operator" onclick="add()">+</button>
        <button class="calculator_key calculator_key--operator" onclick="subtract()">-</button>
        <button class="calculator_key calculator_key--operator" onclick="multiply()">x</button>
        <button class="calculator_key calculator_key--operator" onclick="divide()">/</button>
        <button class="calculator_key" onclick="appendToResult(7)">7</button>
        <button class="calculator_key" onclick="appendToResult(8)">8</button>
        <button class="calculator_key" onclick="appendToResult(9)">9</button>
        <button class="calculator_key" onclick="appendToResult(4)">4</button>
        <button class="calculator_key" onclick="appendToResult(5)">5</button>
        <button class="calculator_key" onclick="appendToResult(6)">6</button>
        <button class="calculator_key" onclick="appendToResult(1)">1</button>
        <button class="calculator_key" onclick="appendToResult(2)">2</button>
        <button class="calculator_key" onclick="appendToResult(3)">3</button>
        <button class="calculator_key" onclick="appendToResult(0)">0</button>
        <button class="calculator_key" onclick="appendToResult('.')">.</button>
        <button class="calculator_key" onclick="clearResult()">AC</button>
        <button class="calculator_key calculator_key--enter" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
